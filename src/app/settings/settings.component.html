<div class="settings" [ngStyle]="{'height': urlPressed ? '600px' : '330px'}">
  <button mat-button class="close-button" (click)="closeSettings()">
    <mat-icon inline="true" style="font-size: x-large">highlight_off</mat-icon>
  </button>

  <div class="logo-container">
    <img src="./assets/head-brains.icon.128.png" alt="logo" class="aurac-logo">
  </div>

  <mat-tab-group>
    <mat-tab>
      <ng-template mat-tab-label>
        <span (click)=urlsClicked()>URLs</span>
      </ng-template>
      <app-urls
        [urlsForm]="settingsForm.get('urls')"
      ></app-urls>
    </mat-tab>
    <mat-tab>
      <ng-template mat-tab-label>
        <span (click)="urlsNotClicked()">Sources</span>
      </ng-template>
      <app-x-ref-sources
        [sourcesForm]="settingsForm.get('xRefConfig')"
        [settings]="settings ? settings.xRefConfig : {}"
        [unichemURL]="settings ? settings.urls.unichemURL : ''"
      ></app-x-ref-sources>
    </mat-tab>
  </mat-tab-group>

  <div class="restore-defaults-button-container">
  <button mat-raised-button color="primary"
      (click)="reset()">
      Restore defaults
    </button>
  </div>
</div>
