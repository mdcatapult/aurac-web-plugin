<div class="settings">
  <button (click)="closeSettings()">&#10060;</button>
  <br>
  <form [formGroup]="settingsForm">

    <!--    Leadmine-->
    <div class="shadow sm:rounded-md sm:overflow-hidden">
      <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
        <div class="grid grid-cols-3 gap-6">
          <div class="col-span-3 sm:col-span-2">
            <label for="leadmineURL" class="block text-sm font-medium text-gray-700">
              Leadmine URL
            </label>
            <div class="mt-1 flex rounded-md shadow-sm">
              <input
                type="text"
                [ngStyle]="getBorderColor('unichemURL')"
                name="leadmineURL"
                formControlName="leadmineURL"
                id="leadmineURL"
                class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300"
              >
              <div *ngIf="!settingsForm.get('leadmineURL').valid">
                Your URL is wrong!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--    Compound converter -->
    <div class="shadow sm:rounded-md sm:overflow-hidden">
      <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
        <div class="grid grid-cols-3 gap-6">
          <div class="col-span-3 sm:col-span-2">
            <label for="compoundConverterURL" class="block text-sm font-medium text-gray-700">
              Compound Converter URL
            </label>
            <div class="mt-1 flex rounded-md shadow-sm">
              <input
                type="text"
                [ngStyle]="getBorderColor('compoundConverterURL')"
                name="compoundConverterURL"
                formControlName="compoundConverterURL"
                id="compoundConverterURL"
                class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300"
              >
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--    Unichem-->
    <div class="shadow sm:rounded-md sm:overflow-hidden">
      <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
        <div class="grid grid-cols-3 gap-6">
          <div class="col-span-3 sm:col-span-2">
            <label for="unichemURL" class="block text-sm font-medium text-gray-700">
              Unichem URL
            </label>
            <div class="mt-1 flex rounded-md shadow-sm">
              <input
                type="text"
                [ngStyle]="getBorderColor('unichemURL')"
                name="unichemURL"
                formControlName="unichemURL"
                id="unichemURL"
                class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300"
              >
            </div>
          </div>
        </div>
      </div>
    </div>

  </form>


  <input
    type="file"
    class="file-input"
    style="display:none"
    (change)="onFileSelected($event)"
    #fileUpload
  >

  <div id="button-container">
    <button
      (click)="save()"
      class="button-element child save inline-flex justify-center py-2 px-4 border border-transparent text-sm font-medium
      rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2
      focus:ring-indigo-500">
      Save
    </button>

    <!--show if validURls -->
    <a *ngIf="validURLs" class="button-element child export inline-flex justify-center py-2 px-4 border border-transparent
    text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2
    focus:ring-offset-2 focus:ring-indigo-500"
       title="Export"
       [href]="downloadJsonHref"
       download="ferret-url-settings.json">
      Export
    </a>

    <a *ngIf="!validURLs" class="button-element child export inline-flex justify-center py-2 px-4 border
    border-transparent text-sm font-medium rounded-md text-white disabled focus:outline-none focus:ring-2
    focus:ring-offset-2 focus:ring-indigo-500"
       title="Export"
       download="ferret-url-settings.json">
      Export
    </a>

    <button
      (click)="fileUpload.click()"
      class="file-upload button-element child load inline-flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white
    bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Load
    </button>
  </div>

</div>
