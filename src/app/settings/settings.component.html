<div class="settings bg-gray-50 flex-col">

  <button class="content-start p-1" (click)="closeSettings()">&#10060;</button>

  <div class="flex items-center justify-center flex-initial">
    <img src="./assets/head-brains.icon.128.png" alt="logo" class="bg-gray-50 pb-2">
  </div>

  <mat-tab-group>
    <mat-tab label="URLs">
      <app-urls
        [urlsForm]="settingsForm.get('urls')"
      ></app-urls>
    </mat-tab>
    <mat-tab label="Sources">
      <app-x-ref-sources
        [sourcesForm]="settingsForm.get('xRefConfig')"
        [settings]="settings ? settings.xRefConfig : {}"
        [unichemURL]="settings ? settings.urls.unichemURL : ''"
      ></app-x-ref-sources>
    </mat-tab>
    <mat-tab label="Preferences">
      <app-preferences
        [preferencesForm]="settingsForm.get('preferences')"
      ></app-preferences>
    </mat-tab>
  </mat-tab-group>

  <div class="relative grid gap-6 bg-white px-3 py-3 sm:gap-8 sm:p-8">
    <button
      (click)="reset()"
      class="file-upload button-element child load inline-flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white
    bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Restore defaults
    </button>
  </div>
</div>
