<section>
  <p *ngIf="totalHighlights !== undefined">
    {{totalHighlights}} terms highlighted on the page
  </p>
  <p *ngIf="cards.length === 0">
    Click on a highlighted entity to display further information and links below...
  </p>

  <app-sidebar-card
    *ngFor="let card of cards"
    [card]="card"
    [inFocus]="card.entityID === focusedCard.entityID"
    [nOccurrences]="card.entity.htmlTagIDs!.length"
  ></app-sidebar-card>
</section>
