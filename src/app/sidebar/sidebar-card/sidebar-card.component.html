<article>
  <mat-card>
    <mat-card-title id="{{ card.entityID }}"
      >{{ title }} ({{ scrollIndex + 1 }} / {{ nOccurrences }} occurrences)</mat-card-title
    >
    <mat-card-subtitle>{{ synonyms.join(', ') }}.</mat-card-subtitle>
    <button (click)="arrowClicked('left')">Left</button>
    <button (click)="arrowClicked('right')">Right</button>
    <button (click)="remove()">Remove</button>
    <mat-card-content>
      <!-- xrefs -->
      <mat-accordion *ngIf="card.entity.xRefs?.length">
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title> Cross-refs </mat-panel-title>
            <mat-panel-description>
              Link to {{ title }} on external websites
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-chip-list>
            <mat-chip *ngFor="let xRef of card.entity.xRefs">
              <a href="{{ xRef.url }}" target="_blank" class="href-no-underline">{{
                xRef.databaseName | titlecase
              }}</a>
            </mat-chip>
          </mat-chip-list>
        </mat-expansion-panel>
      </mat-accordion>

      <!-- links -->
      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title> Links </mat-panel-title>
            <mat-panel-description>
              Search for {{ title }} on external websites
            </mat-panel-description>
          </mat-expansion-panel-header>
          <mat-chip-list>
            <mat-chip *ngFor="let link of links">
              <a href="{{ link.url }}" target="_blank" class="href-no-underline">{{
                link.resourceName
              }}</a>
            </mat-chip>
          </mat-chip-list>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
</article>
<br />
