<div *ngIf="loadedSources && sourcesForm">
  <form [formGroup]="sourcesForm">
    <table class="table">
      <tr *ngFor="let control of sourcesForm.value | keyvalue">
        <td>
          {{control.key}}
        </td>
        <td>
          <input type="checkbox" [id]="control.key" [value]="control.value" [formControlName]="control.key">
        </td>
      </tr>
    </table>
  </form>
</div>
