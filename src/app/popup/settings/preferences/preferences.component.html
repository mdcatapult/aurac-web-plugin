<div *ngIf="isLoaded">
  <form [formGroup]="preferencesForm">

    <label>Select your area of interest:</label>
    <div class="dictionaries">
      <mat-radio-group
        aria-labelledby="radio-group-label"
        class="radio-group"
        formControlName="recogniser">
        <div *ngFor="let recogniser of recognisers">
          <mat-radio-button
            class="radio-button"
            [value]="recogniser"
          >
            {{recogniser | recogniserName }}
          </mat-radio-button>
          <br>
        </div>
      </mat-radio-group>
    </div>

    <table class="table">
      <tr>
        <td>
          Minimum entity length
        </td>
        <td>
          <select [formControl]="preferencesForm!.get('minEntityLength')">
            <option *ngFor="let length of minEntityLength" selected>
              {{length}}
            </option>
          </select>
        </td>
      </tr>
    </table>
  </form>
</div>
