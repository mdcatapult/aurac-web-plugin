<div class="settings">

  <button mat-button class="close-button" (click)="closeSettings()">
    <mat-icon inline="true" style="font-size: x-large">highlight_off</mat-icon>
  </button>

  <div class="logo-container">
    <img src="./assets/head-brains.icon.128.png" alt="logo" class="aurac-logo">
  </div>

  <mat-tab-group>
    <mat-tab label="URLs">
      <app-urls
        [urlsForm]="settingsForm.get('urls')"
      ></app-urls>
    </mat-tab>
    <mat-tab label="Sources">
      <app-x-ref-sources
        [sourcesForm]="settingsForm.get('xRefSources')"
        [xRefSources]="xRefSources"
      ></app-x-ref-sources>
    </mat-tab>
    <mat-tab label="Preferences">
      <app-preferences
        [preferencesForm]="settingsForm.get('preferences')"
      ></app-preferences>
    </mat-tab>
  </mat-tab-group>

  <div class="restore-defaults-button-container">
  <button mat-raised-button color="primary"
      (click)="reset()">
      Restore defaults
    </button>
  </div>
</div>
