<div *ngIf="hasXRefs()">
  <form [formGroup]="sourcesForm">
    <ul>
      <li *ngFor="let control of sourcesForm.value | keyvalue">
        <mat-checkbox [id]="control.key" [value]="control.value" [formControlName]="control.key">
          {{ control.key }}
        </mat-checkbox>
      </li>
    </ul>
  </form>
</div>
<div *ngIf="!hasXRefs()">No sources available.</div>
