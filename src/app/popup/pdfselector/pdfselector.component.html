<button class="close-button" mat-icon-button aria-label="Button that closes the pdf selector"
        (click)="closeSettings()">
  <mat-icon>clear</mat-icon>
</button>

<mat-form-field class="link-control" appearance="fill">
  <mat-label>Link to PDF:</mat-label>
  <input matInput [formControl]="link" />
</mat-form-field>

<div *ngIf="loadingHTML">HTML loading..</div>
<div *ngIf="pdfError" class="error">
  {{ pdfError }}
</div>

<button class="confirm" mat-raised-button (click)="linkSelected()">Confirm</button>
