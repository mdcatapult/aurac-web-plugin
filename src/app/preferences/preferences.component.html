<div *ngIf="preferencesForm">
  <form [formGroup]="preferencesForm">
    <table class="table">
      <tr *ngFor="let preference of preferencesForm.value | keyvalue">
        <td>
          <label [for]="preference.key">
            {{preference.key}}
          </label>
        </td>
        <td>
          <input [type]="preference.key === 'minEntityLength' ? 'number' : 'checkbox'"
                 [value]="preference.value"
                 [formControlName]="preference.key">
        </td>
      </tr>
    </table>
  </form>
</div>
